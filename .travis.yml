language: ruby
rvm:
- 2.3.0
notification:
  email: false
script:
- bundle exec rake db:create
- bundle exec rake db:migrate
deploy:
  provider: heroku
  api_key:
    secure: 
  app: serler-ruby
  on:
    repo: gunbladesohu/myapp
  run:
    - "rake db:drop DISABLE_DATABASE_ENVIRONMENT_CHECK=1"
    - "rake db:create"
    - "rake db:reset"
    - "rake db:migrate"
    - "rake db:seed"
    - "rake assets:precompile"


